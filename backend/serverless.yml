service: exomart-backend

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: prod
  environment:
    DYNAMODB_TABLE: ${self:service}-products-${self:provider.stage}
    CART_TABLE: ${self:service}-cart-${self:provider.stage}
    USERS_TABLE: ${self:service}-users-${self:provider.stage}
    PAYMENTS_TABLE: ${self:service}-payments-${self:provider.stage}
    OTP_TABLE: ${self:service}-otp-${self:provider.stage}
    # Lex Configuration
    LEX_BOT_ID: EVGL0ZY90T
    LEX_BOT_ALIAS_ID: TSTALIASID
    LEX_LOCALE_ID: hi_IN
    # SES Configuration
    FROM_EMAIL: gbindra21@gmail.com
    # SNS Configuration
    PAYMENT_TOPIC_ARN: arn:aws:sns:us-east-1:346817100303:exomart-payment-notifications
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:*
            - s3:*
            - cloudwatch:*
            - logs:*
            - polly:SynthesizeSpeech
            - lex:RecognizeText
            - lex:RecognizeUtterance
            - ses:SendEmail
            - ses:SendRawEmail
            - ses:GetSendQuota
            - ses:GetSendStatistics
            - sns:Publish
            - sns:Subscribe
            - sns:CreateTopic
          Resource: "*"

functions:
  getProducts:
    handler: src/handlers/products.getAll
    events:
      - http:
          path: products
          method: get
          cors: true

  getProduct:
    handler: src/handlers/products.getById
    events:
      - http:
          path: products/{id}
          method: get
          cors: true

  createProduct:
    handler: src/handlers/products.create
    events:
      - http:
          path: products
          method: post
          cors: true

  updateProduct:
    handler: src/handlers/products.update
    events:
      - http:
          path: products/{id}
          method: put
          cors: true

  deleteProduct:
    handler: src/handlers/products.delete
    events:
      - http:
          path: products/{id}
          method: delete
          cors: true

  addToCart:
    handler: src/handlers/cart.add
    events:
      - http:
          path: cart
          method: post
          cors: true

  getCart:
    handler: src/handlers/cart.get
    events:
      - http:
          path: cart/{userId}
          method: get
          cors: true

  pollySpeak:
    handler: src/handlers/polly.speak
    events:
      - http:
          path: polly/speak
          method: post
          cors: true

  registerUser:
    handler: src/handlers/auth.register
    events:
      - http:
          path: auth/register
          method: post
          cors: true

  loginUser:
    handler: src/handlers/auth.login
    events:
      - http:
          path: auth/login
          method: post
          cors: true

  processPayment:
    handler: src/handlers/payments.process
    events:
      - http:
          path: payments
          method: post
          cors: true

  getPayment:
    handler: src/handlers/payments.get
    events:
      - http:
          path: payments/{paymentId}
          method: get
          cors: true

  lexChat:
    handler: src/handlers/lex.chat
    events:
      - http:
          path: lex/chat
          method: post
          cors: true

  sendOTP:
    handler: src/handlers/otp.send
    events:
      - http:
          path: otp/send
          method: post
          cors: true

  verifyOTP:
    handler: src/handlers/otp.verify
    events:
      - http:
          path: otp/verify
          method: post
          cors: true

resources:
  Resources:
    ProductsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    CartTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.CART_TABLE}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: productId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: productId
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.USERS_TABLE}
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    PaymentsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.PAYMENTS_TABLE}
        AttributeDefinitions:
          - AttributeName: paymentId
            AttributeType: S
        KeySchema:
          - AttributeName: paymentId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    OTPTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.OTP_TABLE}
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TimeToLiveSpecification:
          Enabled: true
          AttributeName: expiresAt
